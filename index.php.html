<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RedCode Roleplay Bakiye Yükleme</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="baglantilar/images/logo.png">
    
    <!-- CSS Kaynakları -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #51cbb0;
            --secondary-color: #3f9d8a;
            --dark-bg: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --border-color: #404040;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
        }

        .payment-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-section img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--primary-color);
            padding: 5px;
            background: white;
            box-shadow: 0 0 25px rgba(81, 203, 176, 0.3);
        }

        .payment-card {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            overflow: hidden;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }

        .payment-card .card-header {
            background: linear-gradient(135deg, rgba(81, 203, 176, 0.2), rgba(63, 157, 138, 0.2));
            color: var(--text-primary);
            padding: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            border-bottom: 1px solid var(--border-color);
        }

        .payment-card .card-body {
            padding: 30px;
        }

        .form-control {
            background-color: var(--dark-bg);
            border: 2px solid var(--border-color);
            padding: 12px;
            border-radius: 10px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            color: var(--text-primary);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(81, 203, 176, 0.15);
            background-color: var(--dark-bg);
            color: var(--text-primary);
        }

        .form-control::placeholder {
            color: var(--text-secondary);
        }

        .form-label {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(81, 203, 176, 0.3);
        }

        .price-info {
            background: rgba(81, 203, 176, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid var(--border-color);
        }

        .price-info .amount {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .price-info small {
            color: var(--text-secondary);
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
        }

        .footer a {
            color: var(--primary-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .footer a:hover {
            color: var(--secondary-color);
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .input-icon input {
            padding-left: 45px;
        }

        .animate-card {
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Özel Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }

        /* Input number spinbutton'ları için özel stil */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* SweetAlert2 dark theme override */
        .swal2-popup {
            background: var(--card-bg) !important;
            color: var(--text-primary) !important;
        }

        .swal2-title {
            color: var(--text-primary) !important;
        }

        .swal2-content {
            color: var(--text-secondary) !important;
        }
    </style>
</head>

<body>
    <div class="payment-container">
        <!-- Logo Bölümü -->
        <div class="logo-section animate-card">
            <img src="baglantilar/images/logo.png" alt="Reval Roleplay">
            <h4 class="mt-4 text-white">RedCode Roleplay Bakiye Sistemi</h4>
        </div>

        <!-- Ödeme Formu -->
        <form method="post" class="animate-card">
            <!-- Ödeme Detayları -->
            <div class="payment-card">
                <div class="card-header">
                    <i class="fas fa-credit-card me-2"></i> Ödeme Detayları
                </div>
                <div class="card-body">
                    <div class="row g-4">
                        <div class="col-md-8">
                            <div class="input-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" class="form-control" name="username" placeholder="Kullanıcı Adı" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="input-icon">
                                <i class="fas fa-coins"></i>
                                <input type="number" class="form-control" name="price" id="price" placeholder="0.00" onkeyup="amount()" required>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="price-info">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="mb-0">Toplam Ödenecek Tutar</h6>
                                        <small class="text-muted">%10 işlem ücreti dahildir</small>
                                    </div>
                                    <div class="amount">₺<span id="payto">0.00</span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Kişisel Bilgiler -->
            <div class="payment-card">
                <div class="card-header">
                    <i class="fas fa-user me-2"></i> Kişisel Bilgiler
                </div>
                <div class="card-body">
                    <div class="row g-4">
                        <div class="col-md-6">
                            <div class="input-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="email" class="form-control" name="mail" placeholder="E-posta Adresi" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-icon">
                                <i class="fas fa-phone"></i>
                                <input type="tel" class="form-control" name="phone" placeholder="Telefon Numarası" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" class="form-control" name="name" placeholder="İsim" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" class="form-control" name="surname" placeholder="Soyisim" required>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" name="pay" class="btn btn-primary w-100">
                                <i class="fas fa-lock me-2"></i> Güvenli Ödeme Yap
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <!-- Footer -->
        <footer class="footer">
            <a href="" target="_blank">
                <i class="fas fa-code"></i> SLAX © 2025            </a>
        </footer>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
    function amount() {
        let price = document.getElementById('price').value;
        let commission = price * 0.10;
        let total = parseFloat(price) + parseFloat(commission);
        document.getElementById('payto').innerText = total.toFixed(2);
    }

    document.querySelector('form').addEventListener('submit', function(e) {
        const phone = document.querySelector('input[name="phone"]');
        const phoneRegex = /^[0-9]{10}$/;
        
        if (!phoneRegex.test(phone.value)) {
            e.preventDefault();
            Swal.fire({
                icon: 'error',
                title: 'Hata',
                text: 'Geçerli bir telefon numarası giriniz!',
                confirmButtonColor: '#51cbb0'
            });
        }
    });
    </script>
</body>

</html>
